<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Import skeleton.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

  <!-- Import custom syles -->
  <link type="text/css" rel="stylesheet" href="css/style.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Import Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

  <!-- Link to firebase here -->

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Link to our own JS here -->
  <!-- <script type="text/javascript" src="js/app/logic.js"></script> -->
  <!-- <script type="text/javascript" src="js/app/modal.js"></script> -->
  <script type="text/javascript" src="js/app/poster-call.js"></script>


  <title>Document</title>
</head>
<body>
  <!-- jumbotron starts here -->
  <div class="jumbotron">
    <div class="row">
      <div class="nav">
        <div class="logo u-pull-left"></div>
        <ul class="nav-items">
          <a href="#"><li>FILMS</li></a>
          <a href="#"><li>MY LISTS</li></a>
          <a href="#"><li>SIGN IN</li></a>
          <li>
            <input type="search" placeholder="Search..." class="nav-search" id="search">
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <h1 class="tagline">Lorem Ipsum<br>Dolar Sit Amet</h1>
    </div>
    <div class="row btn-container">
      <button class="call-button" href="#" id="call-to-action">Start A List</button>
    </div>
  </div>
  <!-- Page's main content starts here -->
  <div class="container">
    <div class="row">
      <h2 class="subheading">In Theaters Now</h2>
    </div>
    <div class="row poster-container">
      <!-- Modal starts here -->
      <div class="modal" id="modal">
          <a href="#close" title="Close" class="close u-pull-right" id="close-btn"><i class="material-icons">close</i></a>
          <h2 class="modal-heading">Add To List...</h2>
          <hr>
          <ul class="list-container">
            <a href="#"><li class="user-list-item">List #1</li></a>
            <a href="#"><li class="user-list-item">List #2</li></a>
          </ul>
          <a href="#" class="new-list" id="make-list">Make a new list</a>
      </div>
      <div class="modal-overlay" id="modal-overlay"></div>
    </div>
  </div>
  <!-- .push div is used to make the sticky footer -->
  <div class="push"></div>
  <!-- footer starts here -->
  <footer>
    <p class="footer-content">&copy; Group Name 2017</p>
  </footer>
</body>
</html>
